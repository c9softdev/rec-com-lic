<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nurseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:0.1" />
    </linearGradient>
    
    <pattern id="crossPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20,5 L20,35 M5,20 L35,20" stroke="#2196f3" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Medical cross pattern overlay -->
  <rect width="100%" height="100%" fill="url(#crossPattern)"/>
  
  <!-- Abstract shapes for depth -->
  <circle cx="200" cy="200" r="150" fill="#2196f3" opacity="0.05"/>
  <circle cx="1720" cy="880" r="200" fill="#4caf50" opacity="0.05"/>
  <ellipse cx="1600" cy="300" rx="120" ry="80" fill="#00bcd4" opacity="0.04"/>
  <ellipse cx="300" cy="800" rx="100" ry="150" fill="#009688" opacity="0.04"/>
  
  <!-- Nurse silhouette -->
  <g transform="translate(1400, 200)" opacity="0.08">
    <!-- Nurse cap -->
    <ellipse cx="50" cy="30" rx="35" ry="15" fill="#2196f3"/>
    <rect x="40" y="25" width="20" height="8" fill="#2196f3"/>
    
    <!-- Head -->
    <circle cx="50" cy="60" r="25" fill="#2196f3"/>
    
    <!-- Body -->
    <rect x="30" y="85" width="40" height="80" rx="5" fill="#2196f3"/>
    
    <!-- Arms -->
    <rect x="15" y="95" width="15" height="50" rx="7" fill="#2196f3"/>
    <rect x="70" y="95" width="15" height="50" rx="7" fill="#2196f3"/>
    
    <!-- Legs -->
    <rect x="35" y="165" width="12" height="40" rx="6" fill="#2196f3"/>
    <rect x="53" y="165" width="12" height="40" rx="6" fill="#2196f3"/>
    
    <!-- Medical cross on uniform -->
    <rect x="47" y="110" width="6" height="20" fill="#ffffff" opacity="0.8"/>
    <rect x="41" y="116" width="18" height="6" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Stethoscope illustration -->
  <g transform="translate(150, 400)" opacity="0.06">
    <path d="M0,0 Q20,20 40,0 Q60,20 80,0" stroke="#4caf50" stroke-width="4" fill="none"/>
    <circle cx="0" cy="0" r="8" fill="#4caf50"/>
    <circle cx="80" cy="0" r="8" fill="#4caf50"/>
    <circle cx="40" cy="60" r="15" fill="#4caf50"/>
    <path d="M40,20 L40,45" stroke="#4caf50" stroke-width="3"/>
  </g>
  
  <!-- Heart rate line -->
  <g transform="translate(800, 150)" opacity="0.05">
    <path d="M0,50 L50,50 L70,20 L90,80 L110,10 L130,90 L150,30 L170,50 L250,50" 
          stroke="#e91e63" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Medical icons scattered -->
  <g opacity="0.04">
    <!-- Pill -->
    <g transform="translate(600, 800)">
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#ff9800"/>
      <rect x="-15" y="-4" width="15" height="8" fill="#ffc107"/>
    </g>
    
    <!-- Syringe -->
    <g transform="translate(1200, 600)">
      <rect x="0" y="0" width="30" height="6" fill="#607d8b"/>
      <rect x="30" y="-2" width="8" height="10" fill="#9e9e9e"/>
      <circle cx="35" cy="3" r="2" fill="#f44336"/>
    </g>
    
    <!-- First aid cross -->
    <g transform="translate(400, 600)">
      <rect x="10" y="0" width="8" height="28" fill="#f44336"/>
      <rect x="0" y="10" width="28" height="8" fill="#f44336"/>
    </g>
  </g>
  
  <!-- Subtle geometric patterns -->
  <g opacity="0.02">
    <polygon points="100,900 150,850 200,900 150,950" fill="#2196f3"/>
    <polygon points="1700,200 1750,150 1800,200 1750,250" fill="#4caf50"/>
    <polygon points="500,100 550,50 600,100 550,150" fill="#00bcd4"/>
  </g>
  
  <!-- Floating particles for depth -->
  <g opacity="0.03">
    <circle cx="300" cy="300" r="3" fill="#2196f3"/>
    <circle cx="800" cy="400" r="2" fill="#4caf50"/>
    <circle cx="1500" cy="700" r="4" fill="#00bcd4"/>
    <circle cx="700" cy="800" r="2" fill="#009688"/>
    <circle cx="1300" cy="400" r="3" fill="#2196f3"/>
    <circle cx="200" cy="600" r="2" fill="#4caf50"/>
  </g>
</svg>